<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Drag and drop</title>
	<style>
		#cajaimagen{
			float: left;
			width: 300px;
			margin: 30px;
			border:1px solid #f00;
		}
		#zonadestino{
			float: left;
			width: 550px;
			height: 400px;
			margin: 100px;
			border: 1px solid;
		}
	</style>
	<script>
		function comenzar(){
			var elem_origen=document.getElementById("imagen");
			elem_origen.addEventListener("drag",function(){alert("Comenzo el evento");},false);

		}

		window.addEventListener("load",comenzar,false);
	</script>
</head>
<body>
	<section id="zonadestino">
		Arrastre aqui el elemento
	</section>
	<section id="cajaimagen">
		<img src="img/1.jpg" id="imagen">
	</section>
</body>
</html>
