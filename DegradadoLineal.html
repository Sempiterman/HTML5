<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Degradado Lineal y radial</title>
	<link rel="stylesheet" href="">
	<style>
		section{
			width: 500px;
			margin: auto;
		}
		#lienzo{
			background-color: #f00;
		}
	</style>
	<script>
		function comenzar(){
			var elemento=document.getElementById("lienzo");
			lienzo=elemento.getContext("2d");

			var degradado=lienzo.createRadialGradient(200,150,50,250,150,300);
			degradado.addColorStop(0,"red");
			degradado.addColorStop(1,"green");
			lienzo.fillStyle=degradado;

			lienzo.fillRect(0,0,500,300);
		}
		window.addEventListener("load",comenzar,false);
	</script>
</head>
<body>
	<section id="dibujo">
		<canvas id="lienzo" width="500" height="300">
			Unsopported cavas element
		</canvas>
	</section>	
</body>
</html>
